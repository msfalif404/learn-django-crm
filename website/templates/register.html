{% extends 'home.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1 class="mb-5">Register</h1>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    <p>Your form has errors</p>
                    
                    {% for field in form %}
                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
                
            {{ form.as_p }}

            <br>

            <button class="btn btn-secondary">Register</button>
        </form>
    </div>
{% endblock content %}
